<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.1/css/all.min.css"
        integrity="sha512-9my9Mb2+0YO+I4PUCSwUYO7sEK21Y0STBAiFEYoWtd2VzLEZZ4QARDrZ30hdM1GlioHJ8o8cWQiy8IAb1hy/Hg=="
        crossorigin="anonymous" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>


    <div class="container">
        <div class="inner" data-aos="zoom-out-left">
            <div class='box'>
                <div class="txt">
                    <i class='fas fa-quote-left' style="color: grey;"></i>
                    <p id="quotes" class="quotes">
                    </p>
                    <p class="author" id='author'></p>
                </div>
            </div>
            <div cls='btn'>
                <p id="newQuotes">new Quotes</p>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src='index.js'>
    </script>
</body>

</html>
